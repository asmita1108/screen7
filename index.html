<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pedija</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
      
  </head>
  <body>
      <div class="mb-container">
          <header class="search-header">
             <a href="#" class="crossPageIcon">
                <img
                src="css/assets/close%20(22).svg"
                    style="width: 17px; height: 17px; vertical-align: middle;  margin-top: 14px;" alt="cross-icon" />
             </a>
             <div class="searchBar">
              <img src="css/assets/Mask Group 39.svg" alt="search-bar"/>
              <input type="text" placeholder="Search" >
               <img src="css/assets/crosshairs-gps.svg" style="width: 19.07pt; height: 19.07pt; display: block;float: right;" alt="location-icons">  
            </div>
          </header>
          
          <section class="location-section">
            
            <div class="saved-address divider-1pt ">
              <a href="#">    
                <img src="css/assets/Group%2037308.svg" style="width: 19.07pt; height: 19.07pt; display: block;float: left;" alt="location-icons">
               <p>Saved Places</p> 
               <img class="location-next-icon" src="css/assets/next.svg" />
                </a>   
            </div> 
            <div class="saved-address divider-10pt">
              <a href="#">    
                <img src="css/assets/Group%2037309.svg" style="width: 19.07pt; height: 19.07pt; display: block;float: left;" alt="location-icons">
               <p>Select location via map </p> 
               <img class="location-next-icon" src="css/assets/next.svg" />
                </a>   
            </div>    
          </section>
          
          <section>
            <div style="">
                <img src="css/assets/map-pointer.svg" style="width: 71.13pt; height: 94.82pt; display: block; margin: 50% auto 0px" />
                
                <p style="text-align: center; font-family: pedija-bold; color: #242A4B; font-size: 18pt;">Recent Search</p>
            </div>
          </section>
          
          
          
          
      </div>
      
  </body>  
</html>
